<form>
	<fieldset>
		<h3>Add User </h3>
	</fieldset>	
	<fieldset >
		<label>Firstname: </label>
		<input type="text" ng-model="userInput.firstname" required />
	</fieldset>	
	<fieldset>
		<label>Middlename: </label>
		<input type="text" ng-model="userInput.middlename" required />
	</fieldset>	
	<fieldset>
		<label>Lastname: </label>
		<input type="text" ng-model="userInput.lastname" required />
	</fieldset>
	<fieldset>
		<label>Occupation: </label>
		<input type="text" ng-model="userInput.occupation"/>
	</fieldset>				
	<fieldset>
		<label>Summary: </label>
		<textarea ng-model="userInput.summary"></textarea>
	</fieldset>
	<fieldset>
		<label>Email address: </label>
		<input type="text" ng-model="userInput.email" required />
	</fieldset>	
	<fieldset>
		<label>Hobbies: </label>
		<ul>
			<li ng-repeat=" hobby in hobbies ">
				<input type="checkbox" value="{{ hobby.name }}" ng-checked="{{ hobby.checked }}" is-checked /> <span>{{ hobby.name }}</span>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<label>Username: </label>
		<input type="text" ng-model="userInput.username" required/>
	</fieldset>
	<fieldset>
		<label>Password: <span class="error">{{ passwordError }}</span></label>
		<input type="password" ng-model="userInput.password" required/>
	</fieldset>
	<fieldset>
		<label>Repeat Password: </label>
		<input type="password" ng-model="confirm.password" required/>
	</fieldset>				
	<fieldset>
		<label>Status: </label>
		<select ng-model="userInput.status">
			<option value="">Please select: </option>
			<option ng-repeat="option in statuses" ng-value="option.value">{{option.label}}</option>
		</select>
	</fieldset>			
	<fieldset>
		<button class="btn btn-primary" ng-click="addUser()" prevent-default>Add User</button>
		<a ui-sref="users" class="btn btn-danger" >Cancel</a>
	</fieldset>			
</form>
